    <body class="debug">

            <main>
                <div id="chat-container">

                            </div>

                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>

                            <section>
                                <div class="notifications-icon">
                                    <i class="fa-solid fa-bell-slash fa-x1"></i>
                                </div>

                                <div class="texts">
                                    <p>
                                        Ricevi notifiche di nuovi messaggi
                                    </p>
                                    <a href="#" style="font-size: smaller;">
                                        Attiva notifiche desktop
                                    </a>
                                </div>
                            </section>

                            <main>
                                <div class="search-contacts">
                                    <div class="search-icon">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                                <div class="contacts-list">

                                    <div @click="changeActiveContact(i)"
                                    v-for="(singleContact, i) in contacts"
                                    class="single-contact"
                                    :class="{
                                        'active' : i == indiceAttivo
                                    }">
                                    <img class="small-circle-img" :src="singleContact.avatar" :alt="singleContact.name">
                                    <div class="contact-info">
                                        <p>
                                            {{ singleContact.name }}
                                        </p>
                                        <span class="smaller-text">
                                            Ultimo messaggio inviato
                                        </span>
                                    </div>

                                </div>
                            </main>

                    </section>
                    <section class="right">
                        <header>
                            <div class="user-info">
                                <img class="header-small-img" :src="contacts[indiceAttivo].avatar" :alt="contacts[indiceAttivo].name">
                                <div>
                                    <p>
                                        {{ contacts[indiceAttivo].name }}
                                    </p>
                                    <p class="smaller-text">
                                        Ultimo accesso oggi alle
                                    </p>
                                </div>
                            </div>
                            <div class="actions">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>

                        <main>
                            <template v-for="singleMessage in contacts[0].message">
                                <div v-if="singleMessage.status == 'sent'" 
                                class="msg-base sent">
                                    {{ singleMessage.message }}
    
                                    <span>
                                        {{ singleMessage.date }}
                                    </span>
                                </div>
                                <div v-else
                                 class="msg-base recived">
                                    {{ singleMessage.message }}
    
                                    <span>
                                        {{ singleMessage.date }}
                                    </span>
                                </div>
                            </template>

                        </main>

                        <footer>
                            <div class="icons-keyboard">
                                <i class="fa-regular fa-face-smile fa-x1"></i>
                            </div>

                            <div class="keyboard-input">
                                <input @keyup.enter="newMessageSent()" 
                                type="text" placeholder="Scrivi un messaggio" v-model="newMessage">
                            </div>
